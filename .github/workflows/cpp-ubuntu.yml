name: Cpp-Ubuntu

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


env:
  CTEST_OUTPUT_ON_FAILURE: 1
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

  

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: configure
        run: cmake -S ./cpp -B build -DCMAKE_BUILD_TYPE=Debug -DENABLE_TEST_COVERAGE=1

      - name: build
        run: cmake --build build --config Debug --target all --

      - name: test
        run: ctest --test-dir ./build

      - name: Code coverage
        run: cd ./cpp && bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"

  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: Jimver/cuda-toolkit@v0.2.10
        id: cuda-toolkit
        with:
          cuda: '11.8.0'
    
      - run: nvcc -V

      - name: configure
        run: cmake -S ./cpp -B build -DCMAKE_BUILD_TYPE=Release

      - name: build
        run: cmake --build build --config Release --target all --

      - name: test
        run: ctest --test-dir ./build